<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Upload an Image for Prediction</h1>
        <form action="/predict" method="post" enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-light">
            <div class="mb-3">
                <input class="form-control" type="file" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
            <h2 style="margin-top: 20px;">{{y}}</h2>
        </form>
    </div>
</body>
</html>
